plugins {
	id 'cpp'
	id 'edu.wpi.first.GradleRIO' version "2021.3.1"
}

model {
	components {
		treasureMapper(NativeExecutableSpec) {

			targetPlatform wpi.platforms.desktop
			targetPlatform wpi.platforms.roborio

			sources.cpp {
				source {
					srcDirs = ["src/main/cpp"]
					include '**/*.cpp', '**/*.cc', '**/*.c'
				}

				exportedHeaders {
					srcDirs = ["src/main/headers"]
				}
			}

			wpi.deps.wpilib(it)
			wpi.deps.vendor.cpp(it)
			wpi.deps.googleTest(it)
		}
	}
}

task run(dependsOn: "simulateTreasureMapper${wpi.platforms.desktop.capitalize()}DebugExecutable")

wrapper {
	gradleVersion = "6.0"
}